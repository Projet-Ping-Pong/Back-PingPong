version: '3.1'
services:
  postgresql:
    image: postgres:latest
    restart: always
    environment:
      POSTGRES_DB: PingPong
      POSTGRES_USER: Admin
      POSTGRES_PASSWORD: password
    volumes:
      - data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - app-network
    # command: ["postgres", "-c", "log_statement=all"]
  nodejs:
    depends_on:
      - postgresql
    container_name: nodejs
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3333:3333"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - CONNECTION_STRING=postgresql://Admin:password@postgresql:5432/PingPong
      - PORT=3333
      - NODE_ENV=development
    command: npm run start
    networks:
    - app-network 
volumes:
  data:

networks:
  app-network:
    driver: bridge